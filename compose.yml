# this file is meant for Docker Swarm stacks only
# trying it in compose will fail because of multiple replicas trying to bind to the same port
# Swarm currently does not support Compose Spec, so we'll pin to the older version 3.9

#version: "3.9"

services:

  redis:
    image: redis:alpine
    networks:
      - frontend

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend

  vote:
    image: koffimensah/voting-vote:latest
    ports:
      - 2025:80
    networks:
      - frontend
        #deploy:
      # replicas: 2

  result:
    image: koffimensah/voting-result:latest
    ports:
      - 8081:80
    networks:
      - backend

  worker:
    image: koffimensah/voting-worker:latest
    networks:
      - frontend
      - backend
    deploy:
      replicas: 2

networks:
  frontend:
  backend:

volumes:
  db-data:
